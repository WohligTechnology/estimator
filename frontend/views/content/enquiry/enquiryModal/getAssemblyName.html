<div class="row">
    <div class="col-md-12 mar-b">
        <div class="portlet box green ">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-gift"></i>Create New Assembly
                </div>
                <div class="tools">
                </div>
            </div>
            <div class="portlet-body form">
                <!-- BEGIN FORM-->
                <form class="form-horizontal">
                    <div class="form-body">
                        <b style="color:red;font-size:13px">Either create new assembly or import assembly</b>
                        <br>
                        <br>
                        <div class="form-group">
                            <label class="col-md-5 control-label">Enter Assembly Name :</label>
                            <div class="col-md-5">
                                <input type="text" class="form-control" ng-disabled="assemlyObj != null" placeholder="Enter Assembly Name" ng-model="assemblyName"
                                    autofocus>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-5 control-label">Import Assembly :</label>
                        <div class="col-md-5">
                            <select class="form-control" style="width: 215px;margin-left: 5px;" ng-options="a.assemblyNumber for a in assemblyData" ng-disabled="assemblyName != null" ng-model="assemlyObj"
                                ng-change="getAssemblyVersionData(assemlyObj)" autofocus
                                required>
                            </select>
                        </div>
                        <br>
                        <br>
                        <div class="form-group" ng-hide="versionData == null">
                            <label class="col-md-5 control-label">Select Version :</label>
                            <div class="col-md-5">
                                <select class="form-control" style="width: 215px;margin-left: 6px;" ng-options="v.versionNumber for v in versionData" ng-model="versionObj"
                                    placeholder="Select Assembly Id" autofocus required>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-circle green" ng-hide="assemblyName == null" ng-click="saveAssemblyName(assemblyName,enquiryId)">Save</button>
                                <button type="submit" ng-hide="versionObj == null" class="btn btn-circle green" ng-click="importAssembly(versionObj._id)">Add</button>
                                <button type="button" class="btn btn-circle grey-salsa btn-outline" ng-click="cancelModal()">Cancel</button>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- END FORM-->
            </div>
        </div>
    </div>
</div>

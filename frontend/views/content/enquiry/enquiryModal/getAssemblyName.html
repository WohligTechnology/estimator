<div class="row">
    <div class="col-md-12 mar-b">
        <div class="portlet box green ">
            <div class="portlet-body form">
                <!-- BEGIN FORM-->
                <form class="form-horizontal">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="col-md-4 control-label">Enter Estimate's Assembly Name:</label>
                            <div class="col-md-5">
                                <input type="text" class="form-control" placeholder="Enter Assembly Name" ng-model="formData.assemblyName" autofocus>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-circle green" ng-click="saveAssemblyName(formData.assemblyName,enquiryId)">Save</button>
                                <button type="button" class="btn btn-circle grey-salsa btn-outline" ng-click="cancelModal()" >Cancel</button>
                            </div>
                        </div>
                    </div>
                </form>          
                <!-- END FORM-->
            </div>
        </div>
    </div>
</div>

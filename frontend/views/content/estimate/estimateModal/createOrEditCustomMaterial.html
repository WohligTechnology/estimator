<div class="row">
    <div class="col-md-12 mar-b">
        <div class="portlet box green ">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-gift"></i>Custom Material
                </div>
                <div class="tools">
                </div>
            </div>
            <div class="portlet-body form" style='padding: 20px 30px 0px 30px!important;'>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group  pull-left">
                            <label>
                                <b>Base Plate:</b>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="control-label">Thickness(mm): </label>
                            <input type="text" class="form-control" ng-model="customMaterialData.thickness" autofocus>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="control-label ">Base Metal: </label>
                            <select class="form-control" ng-model="customMaterialData.baseMetal">
                                <option>BM1</option>
                                <option>BM2</option>
                                <option>BM3</option>
                                <option>BM4</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="control-label">Free Issue: </label>
                            <input type="checkbox" class="form-control" ng-model="customMaterialData.freeIssue">
                        </div>
                    </div>
                    <div class="col-md-3">
                    </div>
                </div>
                <br>
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group  pull-left">
                            <label>
                                <b>HardFacing Alloy: </b>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Thickness(mm): </label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <lable>Alloy:</lable>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Cost Of Deposit (Rs/kg): </label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Cost Of Deposit (Rs/m
                                <sup>2</sup>): </label>
                        </div>
                    </div>
                </div>
                <div class="row" ng-repeat="h in hardFacingAlloys">
                    <div class="col-md-3">
                        <div class="form-group">
                            <input type="text" ng-model="h.thickness" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <select class="form-control" ng-model="h.alloy">
                                <option>A1</option>
                                <option>A2</option>
                                <option>A3</option>
                                <option>A3</option>
                            </select>
                        </div>

                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <input type="text" class="form-control" ng-model="h.codPerKg">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <input type="text" class="form-control" ng-model="h.codPerMeterSquare">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <input type="text" ng-model="addMe.thickness" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <select class="form-control" ng-model="addMe.alloy">
                                <option>A1</option>
                                <option>A2</option>
                                <option>A3</option>
                                <option>A3</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <input type="text" class="form-control" ng-model="addMe.codPerKg">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <input type="text" class="form-control" ng-model="addMe.codPerMeterSquare">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 ">
                        <div class="form-group pull-left">
                            <button type="button" class="btn btn-info" ng-click="addHardFacingAlloy()">Add More</button>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-3">
                        <label class="control-label">MulFact: </label>
                        <select class="form-control" ng-model="customMaterialData.mulFact">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="control-label">Cost Of Deposit (Rs/kg): </label>
                        <input type="text" class="form-control" ng-model="customMaterialData.codPerKg">
                    </div>
                    <div class="col-md-3">
                        <label class="control-label">Cost Of Deposit (Rs/m
                            <sup>2</sup>): </label>
                        <input type="text" class="form-control" ng-model="customMaterialData.codPerMeterSquare">
                    </div>
                    <div class="col-md-3">
                    </div>
                </div>
                <br>
                <br>
                <div class="form-actions">
                    <div class="row">
                        <div class="col-md-12">
                            <button type="button" class="btn btn-circle green" ng-if="showSaveBtn" ng-click="addOrEditCustomMaterial(customMaterialData)">Save</button>
                            <button type="button" class="btn btn-circle green" ng-if="showEditBtn" ng-click="addOrEditCustomMaterial(customMaterialData)">Update</button>
                            <button type="button" class="btn btn-circle grey-salsa btn-outline" ng-click="cancelModal()">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

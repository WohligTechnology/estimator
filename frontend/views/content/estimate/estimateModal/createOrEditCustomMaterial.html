<div class="row">
    <div class="col-md-12 mar-b">
        <div class="portlet box green ">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-gift"></i>Custom Material
                </div>
                <div class="tools">
                </div>
            </div>
            <div class="portlet-body form" style='padding: 20px 30px 0px 30px!important;'>
                <div class="row">
                    <div class="form-group">
                        <label class="col-md-3 control-label">Custom Material Name:</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" ng-model="formData.customMaterialName" autofocus>
                        </div>
                        <div class="col-md-6"></div>
                    </div>
                </div>
                <br><br>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group  pull-left">
                            <label>
                                <b>Base Plate:</b>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="control-label">Thickness(mm): </label>
                            <input type="text" class="form-control" ng-model="formData.basePlate.thickness">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="control-label ">Base Metal: </label>
                            <select class="form-control" ng-options="m.materialName for m in customMaterialDataObj.allBaseMetals" ng-model="formData.basePlate.baseMetal"></select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="control-label">Free Issue: </label>
                            <input type="checkbox" class="form-control" ng-model="formData.freeIssue">
                        </div>
                    </div>
                    <div class="col-md-3">
                    </div>
                </div>
                <br>
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group  pull-left">
                            <label>
                                <b>HardFacing Alloy: </b>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Thickness(mm): </label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <lable>Alloy:</lable>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Cost Of Deposit (Rs/kg): </label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Cost Of Deposit (Rs/m
                                <sup>2</sup>): </label>
                        </div>
                    </div>
                </div>
                <div class="row" ng-repeat="h in formData.hardFacingAlloys">
                    <div class="col-md-3">
                        <div class="form-group">
                            <input type="text" ng-model="h.thickness" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <select class="form-control" ng-options="m.materialName for m in customMaterialDataObj.allAlloys" ng-model="h.alloy">
                            </select>
                        </div>

                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <input type="text" class="form-control" ng-model="h.costOfDepRsPerKg">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <input type="text" class="form-control" ng-model="h.costOfDepRsPerSm">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 ">
                        <div class="form-group pull-left">
                            <button type="button" class="btn btn-info" ng-click="addNewLayer(formData.hardFacingAlloys)">Add More</button>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-3">
                        <label class="control-label">Difficulty Factor: </label>
                        <select class="form-control" ng-options="df.difficultyFactor for df in customMaterialDataObj.allDifficultyFactors" ng-model="formData.difficultyFactor">
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="control-label">Total Cost Of Deposit (Rs/kg): </label>
                        <input type="text" class="form-control" ng-model="formData.totalCostRsPerKg">
                    </div>
                    <div class="col-md-3">
                        <label class="control-label">Total Cost Of Deposit (Rs/m
                            <sup>2</sup>): </label>
                        <input type="text" class="form-control" ng-model="formData.totalCostRsPerSm">
                    </div>
                    <div class="col-md-3">
                    </div>
                </div>
                <br>
                <br>
                <div class="form-actions">
                    <div class="row">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-circle green" ng-if="showSaveBtn" ng-click="addOrEditCustomMaterial(formData)">Save</button>
                            <button type="submit" class="btn btn-circle green" ng-if="showEditBtn" ng-click="addOrEditCustomMaterial(formData)">Update</button>
                            <button type="button" class="btn btn-circle grey-salsa btn-outline" ng-click="cancelModal()">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

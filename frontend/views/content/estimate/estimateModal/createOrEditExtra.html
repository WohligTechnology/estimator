<div class="row">
    <div class="col-md-12 mar-b">
        <div class="portlet box green ">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-gift"></i>Extra
                </div>
                <div class="tools">
                </div>
            </div>
            <div class="portlet-body form">
                <!-- BEGIN FORM-->
                <form  class="form-horizontal">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="col-md-4 control-label">  Extra Item:</label>
                            <div class="col-md-5">
                                <select class="form-control" ng-model="extraItem" autofocus required>
                                        <option>Item1</option>
                                        <option>Item2</option>
                                        <option>Item3</option>
                                        <option>Item4</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label"><b>Quantity:</b></label>
                            <div class="col-md-5">
                                    <input type="text" class="form-control" ng-model="quantity">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">Remarks:</label>
                            <div class="col-md-5">
                                <textarea class="form-control" ng-model="remarks" required>
                                </textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-circle green" ng-if="showSaveBtn" ng-click="addOrEditExtra(formData,level)">Save</button>
                                <button type="submit" class="btn btn-circle green" ng-if="showEditBtn" ng-click="addOrEditExtra(formData,level)">Update</button>
                                <button type="button" class="btn btn-circle grey-salsa btn-outline">Cancel</button>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- END FORM-->
            </div>
        </div>
    </div>
</div>

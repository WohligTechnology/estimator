<div class="row">
    <div class="col-md-12 mar-b">
        <div class="portlet box green ">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-gift"></i>Extra
                </div>
                <div class="tools">
                </div>
            </div>
            <div class="portlet-body form">
                <!-- BEGIN FORM-->
                <form class="form-horizontal" name="myForm">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="col-md-4 control-label">Extra Item:
                                <span class="redColor">&nbsp;&nbsp;*</span>
                            </label>
                            <div class="col-md-5">
                                <select class="form-control" ng-options="ei.extraName for ei in extraObj.allExtraItem track by ei._id" ng-model="extraObj.selectedExtraItem"
                                    placeholder="Select" ng-change="getSelectedExtraItem(extraObj.selectedExtraItem)" required>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">Rate:
                                <span class="redColor">&nbsp;&nbsp;*</span>
                            </label>
                            <div class="col-md-5">
                                <input type="number" class="form-control" ng-model="extraObj.rate" name="rate" pattern="[\-\+]?[0-9]*(\.[0-9]+)?" ng-change="updateExtraCost()"
                                    required>
                                <span class="unit">
                                    {{extraObj.selectedExtraItem.rate.uom.uomName}}
                                </span>
                                <span class="redColor" ng-show="myForm.rate.$invalid && myForm.rate.$dirty">Please enter a number or floating point number</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">
                                <b>Quantity:
                                    <span class="redColor">&nbsp;&nbsp;*</span>
                                </b>
                            </label>
                            <div class="col-md-5">
                                <input type="number" class="form-control" ng-change="updateExtraCost()" ng-model="extraObj.quantity" required>
                                <span class="unit">
                                    {{extraObj.selectedExtraItem.quantity.uom.uomName}}
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">Remarks:
                            </label>
                            <div class="col-md-5">
                                <textarea class="form-control" ng-model="extraObj.remark">
                                </textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">
                            <b>Total Cost:</b>
                        </label>
                        <div class="col-md-5 text-left">
                            <div>
                                <label class="padd-t text-top">
                                    <b>{{extraObj.totalCost}}</b>
                                </label>
                                <span>
                                    <b>Rs.</b>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-circle green" ng-if="showSaveBtn" ng-click="addExtra(extraObj,level, subAssemblyId, partId)"
                                    ng-disabled="myForm.$invalid && myForm.$dirty || myForm.$pristine">Save</button>
                                <button type="submit" class="btn btn-circle green" ng-if="showEditBtn" ng-click="updateExtra(extraObj,level, subAssemblyId, partId, extraId)"
                                    ng-disabled="myForm.$invalid && myForm.$dirty || myForm.$pristine">Update</button>
                                <button type="button" class="btn btn-circle grey-salsa btn-outline" ng-click="cancelModal()">Cancel</button>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- END FORM-->
            </div>
        </div>
    </div>
</div>

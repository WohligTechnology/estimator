<div class="row">
    <div class="col-md-12 mar-b">
        <div class="portlet box green ">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-gift"></i>SubAssembly Name
                </div>
                <div class="tools">
                </div>
            </div>
            <div class="portlet-body form">
                <!-- BEGIN FORM-->
                <form class="form-horizontal">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="col-md-5 control-label">Enter SubAssembly Id :</label>
                            <div class="col-md-5">
                                <select class="form-control" ng-options="s.subAssemblyNumber for s in subAssemblyData" ng-model="subAssObj" placeholder="Select SubAssembly Id" ng-change="getSubAssVersions(subAssObj)"
                                    autofocus required>
                                </select>
                            </div>
                        </div>
                        <div class="form-group" ng-hide="versionData == null">
                            <label class="col-md-5 control-label">Select Version :</label>
                            <div class="col-md-5">
                                <select class="form-control" style="width: 215px;margin-left: 2px;" ng-options="v.versionNumber for v in versionData" ng-model="versionObj"
                                    autofocus required>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-12">
                                <button type="submit" ng-disabled="versionObj == null" class="btn btn-circle green" ng-click="importSubAssembly(versionObj._id)">Save</button>
                                <button type="button" class="btn btn-circle grey-salsa btn-outline" ng-click="cancelModal()">Cancel</button>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- END FORM-->
            </div>
        </div>
    </div>
</div>

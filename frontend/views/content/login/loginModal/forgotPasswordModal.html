<div class="modal-container" ng-if="showForgotPassModal">
    <div class="otp-one row login-head otp-two otps password">
        <br>
        <br>
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form name="form" class="form-otp">
                <span class="caption-subject bold" ng-if="validationError != ''">{{userValidationError}}</span>
                <div class="form-groups">
                    <lable class="" for="emailId">Please enter username</lable>
                    <br>
                    <br>
                    <input id="emailId" class="form-control my-on-hover" ng-model="formData.forgotPasswordEmail" type="email" placeholder="jhon@gmail.com"
                        autofocus required>
                </div>
                <br>
                <div class="text-center">
                    <button class="btn btn-circle green" type="button" ng-disabled="formData.forgotPasswordEmail == null" ng-click="verifyUserId(formData.forgotPasswordEmail)">Submit</button>
                    <button class="btn btn-circle grey-salsa btn-outline" ng-click="cancelModal()">Cancel</button>
                </div>
                <br>
            </form>
            <br>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
<div class="modal-container" ng-if="!showForgotPassModal && showOtpModal">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <br>
            <span class="label label-info" ng-if="validationError != ''">{{userValidationError}}</span>
            <form name="verifyOtpForm">
                <div class="form-groups">
                    <br>
                    <lable for="getOtp">Please enter verification code</lable>
                    <input id="getOtp" class="form-control" type="text" minlength="6" maxlength="6" ng-model="formData.verifyOtp" placeholder=" - - - - - - "
                        autofocus>
                </div>
                <br>
                <div class="text-center">
                    <button class="btn btn-circle green" type="button" ng-disabled="formData.verifyOtp == null" ng-click="verifyOtp(formData.id, formData.verifyOtp)">Verify</button>
                    <button class="btn btn-circle grey-salsa btn-outline" ng-click="cancelModal()">Cancel</button>
                </div>
                <br>
            </form>
            <br>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
<div class="modal-container" ng-if="!showForgotPassModal && changePasswordAccess && !showOtpModal">
    <div class="otp-one row login-head otp-two otps password">
        <br>
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form name="fpform" class="form-otp">
                <div class="form-groups">
                    <h3>Change password</h3>
                    <br>
                    <span class="caption-subject bold" ng-show="(formData.firstPassword != formData.secondPassword) && ((formData.firstPassword != null) && (formData.secondPassword != null))">Password is not matching</span>
                    <br>
                    <input id="emailId" class="form-control my-on-hover" ng-model="formData.firstPassword" type="password" placeholder=" Enter password"
                        autofocus required>
                    <br>
                    <input id="emailId" class="form-control my-on-hover" ng-model="formData.secondPassword" type="password" placeholder=" Enter password again"
                        required>
                </div>
                <br>
                <div class="text-center">
                    <button class="btn btn-circle green" ng-disabled="(formData.firstPassword != formData.secondPassword) || (formData.firstPassword == null) || (formData.secondPassword == null)"
                        type="button" ng-click="setPassword(formData.id, formData.firstPassword)">Submit</button>
                    <button class="btn btn-circle grey-salsa btn-outline" ng-click="cancelModal()">Cancel</button>
                </div>
                <br>
                <br>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

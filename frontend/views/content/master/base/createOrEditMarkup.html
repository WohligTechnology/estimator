<div class="row">
    <div class="col-md-12 mar-b">
        <div class="portlet box green ">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-gift"></i>Markups
                </div>
                <div class="tools">
                </div>
            </div>
            <div class="portlet-body form">
                <!-- BEGIN FORM-->
                <form class="form-horizontal">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="col-md-4 control-label">Select Markups:</label>
                            <div class="col-md-5">
                                <select class="form-control" ng-model="formData.markupType" required>
                                    <option></option>
                                    <option value="material">Material</option>
                                    <option value="process">Processing</option>
                                    <option value="addon">Addon</option>
                                    <option value="extra">Extras</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">Overhead:</label>
                            <div class="col-md-5">
                                <input type="text" ng-model="formData.overhead" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">MinProfit:</label>
                            <div class="col-md-5">
                                <input type="text" ng-model="formData.minProfit" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">Negotiation:</label>
                            <div class="col-md-5">
                                <input type="text" ng-model="formData.negotiation" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">Comission:</label>
                            <div class="col-md-5">
                                <input type="text" ng-model="formData.commission" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">Other:</label>
                            <div class="col-md-5">
                                <input type="text" ng-model="formData.other" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">Total Value:</label>
                            <div class="col-md-5">
                                <input type="text" ng-model="formData.totalValue" class="form-control" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-circle green" ng-if="showSaveBtn" ng-click="addOrEditMarkup(formData)">Save</button>
                                <button type="submit" class="btn btn-circle green" ng-if="showEditBtn" ng-click="addOrEditMarkup(formData)">Update</button>
                                <button type="button" class="btn btn-circle grey-salsa btn-outline" ng-click="cancelModal()">Cancel</button>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- END FORM-->
            </div>
        </div>
    </div>
</div>

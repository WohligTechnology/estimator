<div class="row">
    <div class="col-md-12 mar-b">
        <div class="portlet box green ">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-gift"></i>Extra
                </div>
                <div class="tools">
                </div>
            </div>
            <div class="portlet-body form">
                <!-- BEGIN FORM-->
                <form  class="form-horizontal" name="myForm">
                    <div class="form-body">
                        <div class="form-group">
                                <label class="col-md-4 control-label"> Name: <b class="error">&nbsp;*</b>                                    
                            </label>
                            <div class="col-md-5">
                                <input type="text" class="form-control" ng-model="formData.extraName" autofocus required>
                            </div>
                        </div>
                          <div class="form-group">
                            <label class="col-md-4 control-label"><b>Rate</b></label>
                            
                        </div>
                            <div class="form-group">
                                    <label class="col-md-4 control-label">Value:  <b class="error">&nbsp;*</b> </label>
                                    <div class="col-md-5">
                                <input type="text" name="value"  pattern="[\-\+]?[0-9]*(\.[0-9]+)?" class="form-control"  ng-model="formData.rate.name" required>
                                <span class="error" ng-show="myForm.value.$invalid && myForm.value.$dirty">Please enter a number or floating point number</span>
                            </div>
                        </div>
                        <div class="form-group">
                                <label class="col-md-4 control-label">Uom:  <b class="error">&nbsp;*</b> </label>
                                <div class="col-md-5">
                                     <select class="form-control" ng-options="u.uomName for u in uoms track by u._id"
                                    ng-model="selectedRateUom" required>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class=" col-md-12">
                                <button type="submit" class="btn btn-circle green" ng-if="showSaveBtn" ng-click="addOrEditExtra(formData, selectedRateUom._id)" ng-disabled = "myForm.$dirty && myForm.$invalid || myForm.$pristine">Save</button>
                                 <button type="submit" class="btn btn-circle green" ng-if="showEditBtn" ng-click="addOrEditExtra(formData, selectedRateUom._id)" ng-disabled = "myForm.$dirty && myForm.$invalid || myForm.$pristine">Update</button>
                                <button type="button" class="btn btn-circle grey-salsa btn-outline" ng-click="cancelModal()">Cancel</button>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- END FORM-->
            </div>
        </div>
    </div>
</div>ï¿¼

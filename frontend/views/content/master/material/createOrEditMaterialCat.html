<div class="row">
    <div class="col-md-12 mar-b">
        <div class="portlet box green ">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-gift"></i>Category
                </div>
            </div>
            <div class="portlet-body form">
                <!-- BEGIN FORM-->
                <form class="form-horizontal" name = "myForm">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="col-md-4 control-label">Enter Category Name:</label>
                            <div class="col-md-5">
                                <input type="text" name="category" class="form-control" ng-model="formData.materialCatName" autofocus  required>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-circle green" ng-if="showSaveBtn && !myForm.$pristine" ng-click="addOrEditMaterialCat(formData)" ng-disabled ="myForm.$dirty && myForm.$invalid">Save</button>
                                <button type="submit" class="btn btn-circle green" ng-if="showEditBtn && !myForm.$pristine" ng-click="addOrEditMaterialCat(formData)" ng-disabled ="myForm.$dirty && myForm.$invalid">Update</button>
                                <button type="button" class="btn btn-circle grey-salsa btn-outline" ng-click="cancelModal()">Cancel</button>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- END FORM-->
            </div>
        </div>
    </div>
</div>
